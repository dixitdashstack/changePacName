name: Rename Application ID


on:
  push:
    branches:
      - main

jobs:
  rename_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install rename package
        run: flutter pub global activate rename

      - name: Rename Application ID
        run: |
          NEW_APP_ID="com.dix.new"
          rename setBundleId --value "$NEW_APP_ID"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated: Rename application ID to $NEW_APP_ID" || echo "No changes to commit"
          

      - name: Change Colors in Dart Code (AppTheme)
        run: |
          # Ensure the file path is correct
          FILE_PATH="lib/infrastructure/theme/theme.dart"

          # Check if the file exists
          if [ -f "$FILE_PATH" ]; then
            # Use `sed` to replace color values in the Dart file
            sed -i '' 's/0xFF00A3E0/0xff007bff/' "$FILE_PATH"
            sed -i '' 's/0xFF13a1db/0xffdc3545/' "$FILE_PATH"
          else
            echo "File not found: $FILE_PATH"
            exit 1
          fi
        shell: /usr/bin/bash -e {0}
        env:
          FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.29.0-x64
          PUB_CACHE: /home/runner/.pub-cache

      - name: Push Changes
        run: |
          git config --global url."https://${{ secrets.MY_GIT_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git push origin HEAD:refs/heads/main
        shell: /usr/bin/bash -e {0}
        env:
          FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.29.0-x64
          PUB_CACHE: /home/runner/.pub-cache