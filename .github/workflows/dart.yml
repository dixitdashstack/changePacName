name: Rename Application ID for Android & iOS

on:
  push:
    branches:
      - main

jobs:
  rename_app_id:
    runs-on: macos-latest  # Required for iOS builds
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Application ID for Android
        run: echo "APP_ID=com.new.android.app" >> $GITHUB_ENV

      - name: Rename Bundle Identifier for iOS
        run: |
          sed -i '' 's/com.old.ios.app/com.new.ios.app/g' ios/Runner.xcodeproj/project.pbxproj

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.x  # Change to your Flutter version

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Build Debug APK (Android)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build iOS App
        run: |
          cd ios
          pod install
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Debug

      - name: Verify Application ID (Android)
        run: grep "applicationId" android/app/build.gradle || echo "Application ID not found"

      - name: Verify Bundle Identifier (iOS)
        run: grep -A3 "PRODUCT_BUNDLE_IDENTIFIER" ios/Runner.xcodeproj/project.pbxproj || echo "Bundle ID not found"
