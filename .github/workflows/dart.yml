name: Rename Application ID

on:
  push:
    branches:
      - main

jobs:
  rename_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install rename package
        run: flutter pub global activate rename

      - name: Rename Application ID
        run: |
          NEW_APP_ID="com.dixTest.new"
          rename setBundleId --value "$NEW_APP_ID"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated: Rename application ID to $NEW_APP_ID" || echo "No changes to commit"



      - name: Set Color Variables
        run: |
            PRIMARY_COLOR="0xff007bff"
            SECONDARY_COLOR="0xffdc3545"
            echo "PRIMARY_COLOR=$PRIMARY_COLOR" >> $GITHUB_ENV
            echo "SECONDARY_COLOR=$SECONDARY_COLOR" >> $GITHUB_ENV

            - name:
                Debug: List Files in Repository
              run: ls -laR  # Lists all files and directories recursively

            - name:
                Debug: Check File Existence
              run: |
                FILE_PATH="lib/infrastructure/theme/theme.dart"
                if [ -f "$FILE_PATH" ]; then
                  echo "File exists: $FILE_PATH"
                else
                  echo "File DOES NOT exist: $FILE_PATH"
                  exit 1 # Stop the workflow if the file is not found
                fi

            - name:
                Debug: File Contents BEFORE Modification
              run: |
                FILE_PATH="lib/infrastructure/theme/theme.dart"
                cat "$FILE_PATH"

            - name: Change Colors in Dart Code (AppTheme)
              run: |
                FILE_PATH="lib/infrastructure/theme/theme.dart"
                sed -i "s/final Color primary = const Color(0xFF00A3E0);/final Color primary = const Color(\"${{ env.PRIMARY_COLOR }}\");/gI" "$FILE_PATH"
                sed -i "s/final Color secondary = Color(0xFF13a1db);/final Color secondary = Color(\"${{ env.SECONDARY_COLOR }}\");/gI" "$FILE_PATH"

            - name:
                Debug: File Contents AFTER Modification
              run: |
                FILE_PATH="lib/infrastructure/theme/theme.dart"
                cat "$FILE_PATH"

            - name: Commit and Push Changes (Only after successful color change)
              if: ${{ always() && steps.change_colors.outcome == 'success' }} # Conditional push
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git add .
                git commit -m "Automated: Change app theme colors" || echo "No changes to commit"
                git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
                git push origin HEAD:${{ github.ref }}


