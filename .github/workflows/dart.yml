name: Update Application ID

on: [push]

jobs:
  update-application-id:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Update applicationId in build.gradle
      run: |
        sed -i 's/applicationId "com.dix.new"/applicationId "com.example.newid"/' android/app/build.gradle
